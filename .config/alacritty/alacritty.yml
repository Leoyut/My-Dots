# Window Customization
window:
  dimensions:
    columns: 80
    lines: 24
  padding:
    x: 25
    y: 25
  decorations: full
scrolling:
  history: 10000
  multiplier: 3
#background_opacity: .98
window.dynamic_title: true

# Font Customization
font:
  normal:
    family: FuraMono NF  
    style: Regular
  bold:
    family: FuraMono NF
    style: Bold
  italic:
    family: FuraMono NF
    style: Italic
  size: 15
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0
  use_thin_strokes: false
  debug:
    persistent_logging: false
draw_bold_text_with_bright_colors: true

# Colors (Gruvbox dark)
colors:
  primary:
    background: '0x282828'
    foreground: '#ebdbb2'
  normal:
    black:   '#282828'
    red:     '#cc241d'
    green:   '#98971a'
    yellow:  '#d79921'
    blue:    '#458588'
    magenta: '#b16286'
    cyan:    '#689d6a'
    white:   '#a89984'
  bright:
    black:   '#928374'
    red:     '#fb4934'
    green:   '#b8bb26'
    yellow:  '#fabd2f'
    blue:    '#83a598'
    magenta: '#d3869b'
    cyan:    '#8ec07c'
    white:   '#ebdbb2'

  indexed_colors:
    - { index: 16, color: '0xdc9656' }
    - { index: 17, color: '0xa16946' }
    - { index: 18, color: '0x282828' }
    - { index: 19, color: '0x383838' }
    - { index: 20, color: '0xb8b8b8' }
    - { index: 21, color: '0xe8e8e8' }

  selection:
    text: '0xffffff'
    background: '0xdc3232'
    white:   '0xffffff'

cursor:
  style: Block
  unfocused_hollow: true

selection:
    save_to_clipboard: true

env:
  # TERM env customization.
  #
  # If this property is not set, alacritty will set it to xterm-256color.
  #
  # Note that some xterm terminfo databases don't declare support for italics.
  # You can verify this by checking for the presence of `smso` and `sitm` in
  # `infocmp xterm-256color`.
  TERM: xterm-256color

# Spread additional padding evenly around the terminal content.

dynamic_padding: false
dynamic_title: true
